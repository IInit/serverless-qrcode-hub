<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短链二维码管理系统</title>
  <!-- 外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.3.0/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .container, .admin-panel {
        max-width: none !important;
        width: 100% !important;
      }
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- 登录页面 -->
  <div id="login-page" class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-primary">短链二维码管理系统</h1>
        <p class="text-gray-500 mt-2">请输入密码登录</p>
      </div>
      
      <form id="login-form" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
          <input type="password" id="password" name="password" 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                 required>
        </div>
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
          登录
        </button>
      </form>
      
      <div id="login-error" class="mt-4 text-red-500 text-sm hidden text-center"></div>
    </div>
  </div>

  <!-- 管理后台主页面 -->
  <div id="admin-page" class="hidden">
    <!-- 顶部导航 -->
    <nav class="bg-primary text-white shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-xl font-bold">短链二维码管理系统</h1>
        <div>
          <button id="logoutBtn" class="bg-white text-primary px-4 py-2 rounded-md hover:bg-gray-100 transition">
            <i class="fa fa-sign-out mr-1"></i>退出登录
          </button>
        </div>
      </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mx-auto px-4 py-6">
      <!-- 创建/编辑短链表单 -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4" id="formTitle">创建新短链</h2>
        <form id="linkForm" class="space-y-4">
          <input type="hidden" id="originalPath">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="path" class="block text-sm font-medium text-gray-700">短链路径 <span class="text-red-500">*</span></label>
              <div class="flex">
                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">
                  /
                </span>
                <input type="text" id="path" name="path" required
                  class="flex-1 min-w-0 block w-full px-3 py-2 border border-gray-300 rounded-r-md focus:ring-primary focus:border-primary">
              </div>
              <p class="text-xs text-gray-500 mt-1">只能包含字母、数字和短横线，不能使用系统保留名称</p>
            </div>
            
            <div>
              <label for="target" class="block text-sm font-medium text-gray-700">目标链接 <span class="text-red-500">*</span></label>
              <input type="url" id="target" name="target" required
                class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
            </div>
            
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">名称（可选）</label>
              <input type="text" id="name" name="name"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
            </div>
            
            <div>
              <label for="expiry" class="block text-sm font-medium text-gray-700">过期时间（可选）</label>
              <input type="datetime-local" id="expiry" name="expiry"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
            </div>
          </div>
          
          <div class="flex items-center">
            <input type="checkbox" id="enabled" name="enabled" checked
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="enabled" class="ml-2 block text-sm text-gray-700">启用</label>
          </div>
          
          <div class="flex items-center">
            <input type="checkbox" id="isWechat" name="isWechat"
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="isWechat" class="ml-2 block text-sm text-gray-700">微信群聊二维码</label>
          </div>
          
          <!-- 图片上传区域 -->
          <div class="mt-4" id="imageUploadSection">
            <label class="block text-sm font-medium text-gray-700">上传图片（可选）</label>
            <input type="file" id="imageUpload" accept="image/*" class="mt-1">
            <div id="imagePreview" class="mt-2 p-2 border border-gray-200 rounded-md min-h-[100px]">
              <div class="text-gray-500 text-sm">图片预览将显示在这里</div>
            </div>
            <input type="hidden" id="imageBase64">
            <input type="hidden" id="imageUrl">
            <input type="text" id="imageAlt" placeholder="图片描述（可选）" class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
          </div>
          
          <div id="qrCodeSection" class="hidden">
            <label class="block text-sm font-medium text-gray-700">二维码数据</label>
            <textarea id="qrCodeData" rows="4" readonly
              class="block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 focus:ring-primary focus:border-primary"></textarea>
            <p class="text-xs text-gray-500 mt-1">扫描二维码后会自动填充上方文本框</p>
            
            <div class="mt-4 flex">
              <div id="qrCodePreview" class="w-40 h-40 mr-6"></div>
              <div>
                <button type="button" id="generateQrCode" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90 transition mr-2">生成二维码</button>
                <button type="button" id="scanQrCode" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">扫描二维码</button>
              </div>
            </div>
          </div>
          
          <div class="flex justify-end space-x-3">
            <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">取消</button>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">保存</button>
          </div>
        </form>
      </div>
      
      <!-- 短链列表 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">短链列表</h2>
            <div class="flex space-x-2">
              <div class="relative">
                <input type="text" id="searchInput" placeholder="搜索..." class="pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <button id="refreshBtn" class="bg-gray-100 p-2 rounded-md hover:bg-gray-200 transition">
                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">短链路径</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">目标链接</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">过期时间</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">图片</th>
                  <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody id="linksTableBody" class="bg-white divide-y divide-gray-200">
                <!-- 表格内容动态生成 -->
              </tbody>
            </table>
          </div>
          
          <!-- 分页控件 -->
          <div class="flex justify-between items-center mt-4">
            <div class="text-sm text-gray-700">
              显示 <span id="showingRange">1-10</span> 条，共 <span id="totalCount">0</span> 条
            </div>
            <div class="flex space-x-2">
              <button id="prevPage" class="px-3 py-1 border border-gray-300 rounded-md bg-white text-sm text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">上一页</button>
              <span id="pageInfo" class="px-3 py-1 text-sm text-gray-700">第 1 页</span>
              <button id="nextPage" class="px-3 py-1 border border-gray-300 rounded-md bg-white text-sm text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">下一页</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 二维码扫描模态框 -->
  <div id="qrScannerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-medium text-gray-900">扫描二维码</h3>
        <button id="closeScannerBtn" class="text-gray-500 hover:text-gray-700">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <div id="scannerContainer" class="w-full aspect-video bg-black rounded-md overflow-hidden"></div>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-500">请将二维码对准摄像头</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 通知提示 -->
  <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-20 opacity-0 z-50 flex items-center">
    <i id="toastIcon" class="mr-2 text-xl"></i>
    <span id="toastMessage"></span>
  </div>

  <script>
    // 全局状态
    let currentPage = 1;
    let totalPages = 0;
    let mappings = {};
    let qrCodeInstance = null;
    let scanner = null;

    // DOM元素
    const elements = {
      loginPage: document.getElementById('login-page'),
      adminPage: document.getElementById('admin-page'),
      loginForm: document.getElementById('login-form'),
      loginError: document.getElementById('login-error'),
      logoutBtn: document.getElementById('logoutBtn'),
      linkForm: document.getElementById('linkForm'),
      formTitle: document.getElementById('formTitle'),
      originalPath: document.getElementById('originalPath'),
      path: document.getElementById('path'),
      target: document.getElementById('target'),
      name: document.getElementById('name'),
      expiry: document.getElementById('expiry'),
      enabled: document.getElementById('enabled'),
      isWechat: document.getElementById('isWechat'),
      qrCodeSection: document.getElementById('qrCodeSection'),
      qrCodeData: document.getElementById('qrCodeData'),
      qrCodePreview: document.getElementById('qrCodePreview'),
      imageUpload: document.getElementById('imageUpload'),
      imagePreview: document.getElementById('imagePreview'),
      imageBase64: document.getElementById('imageBase64'),
      imageUrl: document.getElementById('imageUrl'),
      imageAlt: document.getElementById('imageAlt'),
      cancelBtn: document.getElementById('cancelBtn'),
      linksTableBody: document.getElementById('linksTableBody'),
      searchInput: document.getElementById('searchInput'),
      refreshBtn: document.getElementById('refreshBtn'),
      prevPage: document.getElementById('prevPage'),
      nextPage: document.getElementById('nextPage'),
      pageInfo: document.getElementById('pageInfo'),
      showingRange: document.getElementById('showingRange'),
      totalCount: document.getElementById('totalCount'),
      qrScannerModal: document.getElementById('qrScannerModal'),
      closeScannerBtn: document.getElementById('closeScannerBtn'),
      scannerContainer: document.getElementById('scannerContainer'),
      generateQrCode: document.getElementById('generateQrCode'),
      scanQrCode: document.getElementById('scanQrCode'),
      toast: document.getElementById('toast'),
      toastIcon: document.getElementById('toastIcon'),
      toastMessage: document.getElementById('toastMessage')
    };

    // 初始化
    async function init() {
      // 检查登录状态
      const isLoggedIn = await checkAuth();
      if (isLoggedIn) {
        showAdminPage();
        await loadMappings();
      } else {
        showLoginPage();
      }

      // 初始化二维码生成器
      qrCodeInstance = new QRCodeStyling({
        width: 160,
        height: 160,
        type: "canvas",
        data: "",
        dotsOptions: {
          color: "#165DFF",
          type: "rounded"
        },
        backgroundOptions: {
          color: "#ffffff"
        }
      });

      // 绑定事件
      bindEvents();
    }

    // 检查登录状态
    async function checkAuth() {
      try {
        const response = await fetch('/api/mappings?page=1&pageSize=10', {
          credentials: 'include'
        });
        return response.ok;
      } catch (error) {
        console.error('检查登录状态失败:', error);
        return false;
      }
    }

    // 显示登录页面
    function showLoginPage() {
      elements.loginPage.classList.remove('hidden');
      elements.adminPage.classList.add('hidden');
    }

    // 显示管理页面
    function showAdminPage() {
      elements.loginPage.classList.add('hidden');
      elements.adminPage.classList.remove('hidden');
    }

    // 登录处理
    async function login(password) {
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password }),
          credentials: 'include'
        });

        const result = await response.json();
        
        if (response.ok) {
          window.location.reload();
          return true;
        } else {
          showToast(result.error || '登录失败', 'error');
          return false;
        }
      } catch (error) {
        console.error('登录失败:', error);
        showToast('登录失败，请重试', 'error');
        return false;
      }
    }

    // 登出处理
    async function logout() {
      try {
        await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.location.reload();
      } catch (error) {
        console.error('登出失败:', error);
        showToast('登出失败，请重试', 'error');
      }
    }

    // 加载短链列表
    async function loadMappings(page = 1) {
      try {
        const response = await fetch(`/api/mappings?page=${page}&pageSize=10`, {
          credentials: 'include'
        });

        if (!response.ok) {
          if (response.status === 401) {
            showLoginPage();
            return;
          }
          throw new Error('加载数据失败');
        }

        const result = await response.json();
        mappings = result.data.mappings;
        totalPages = result.data.totalPages;
        currentPage = result.data.page;

        renderMappingsTable(result.data);
        updatePagination(result.data);
      } catch (error) {
        console.error('加载短链列表失败:', error);
        showToast('加载数据失败，请重试', 'error');
      }
    }

    // 渲染短链列表
    function renderMappingsTable(data) {
      const paths = Object.keys(data.mappings);
      elements.linksTableBody.innerHTML = '';

      if (paths.length === 0) {
        elements.linksTableBody.innerHTML = `
          <tr>
            <td colspan="8" class="px-6 py-10 text-center text-gray-500">暂无数据</td>
          </tr>
        `;
        return;
      }

      paths.forEach(path => {
        const mapping = data.mappings[path];
        const row = document.createElement('tr');
        
        // 格式化过期时间
        const expiryDate = mapping.expiry ? new Date(mapping.expiry).toLocaleString() : '永久';
        
        // 状态标签
        const statusLabel = mapping.enabled 
          ? '<span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">启用</span>' 
          : '<span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-800">禁用</span>';
        
        // 类型标签
        const typeLabel = mapping.isWechat 
          ? '<span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">微信二维码</span>' 
          : '<span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-800">普通短链</span>';
        
        // 图片预览
        const imagePreview = mapping.imageUrl 
          ? `<img src="${mapping.imageUrl}" class="w-8 h-8 rounded object-cover" alt="${mapping.imageAlt || '图片'}" />` 
          : '-';

        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">/${path}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">${mapping.name || '-'}</div>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-500 truncate max-w-xs">${mapping.target}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            ${typeLabel}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">${expiryDate}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            ${statusLabel}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            ${imagePreview}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button data-path="${path}" class="text-indigo-600 hover:text-indigo-900 mr-3 edit-btn">编辑</button>
            <button data-path="${path}" class="text-red-600 hover:text-red-900 delete-btn">删除</button>
          </td>
        `;

        elements.linksTableBody.appendChild(row);
      });

      // 绑定编辑和删除按钮事件
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => editMapping(btn.dataset.path));
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => deleteMapping(btn.dataset.path));
      });
    }

    // 更新分页控件
    function updatePagination(data) {
      const start = (data.page - 1) * data.pageSize + 1;
      const end = Math.min(start + data.pageSize - 1, data.total);
      
      elements.showingRange.textContent = `${start}-${end}`;
      elements.totalCount.textContent = data.total;
      elements.pageInfo.textContent = `第 ${data.page} 页`;
      
      elements.prevPage.disabled = data.page === 1;
      elements.nextPage.disabled = data.page === data.totalPages;
    }

    // 创建短链
    async function createMapping(formData) {
      try {
        const response = await fetch('/api/mappings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
          credentials: 'include'
        });

        const result = await response.json();
        
        if (response.ok) {
          showToast('创建成功', 'success');
          resetForm();
          await loadMappings();
        } else {
          showToast(result.error || '创建失败', 'error');
        }
      } catch (error) {
        console.error('创建短链失败:', error);
        showToast('创建失败，请重试', 'error');
      }
    }

    // 更新短链
    async function updateMapping(formData) {
      try {
        const response = await fetch('/api/mappings', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
          credentials: 'include'
        });

        const result = await response.json();
        
        if (response.ok) {
          showToast('更新成功', 'success');
          resetForm();
          await loadMappings();
        } else {
          showToast(result.error || '更新失败', 'error');
        }
      } catch (error) {
        console.error('更新短链失败:', error);
        showToast('更新失败，请重试', 'error');
      }
    }

    // 删除短链
    async function deleteMapping(path) {
      if (!confirm(`确定要删除短链 "/${path}" 吗？此操作不可撤销。`)) {
        return;
      }

      try {
        const response = await fetch('/api/mappings', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ path }),
          credentials: 'include'
        });

        const result = await response.json();
        
        if (response.ok) {
          showToast('删除成功', 'success');
          await loadMappings(currentPage);
        } else {
          showToast(result.error || '删除失败', 'error');
        }
      } catch (error) {
        console.error('删除短链失败:', error);
        showToast('删除失败，请重试', 'error');
      }
    }

    // 编辑短链
    function editMapping(path) {
      const mapping = mappings[path];
      
      elements.formTitle.textContent = '编辑短链';
      elements.originalPath.value = path;
      elements.path.value = path;
      elements.target.value = mapping.target;
      elements.name.value = mapping.name || '';
      elements.enabled.checked = mapping.enabled;
      elements.isWechat.checked = mapping.isWechat;
      
      // 设置过期时间
      if (mapping.expiry) {
        const date = new Date(mapping.expiry);
        elements.expiry.value = new Date(date.getTime() - date.getTimezoneOffset() * 60000)
          .toISOString().slice(0, 16);
      } else {
        elements.expiry.value = '';
      }
      
      // 设置二维码数据
      if (mapping.isWechat) {
        elements.qrCodeSection.classList.remove('hidden');
        elements.qrCodeData.value = mapping.qrCodeData || '';
        if (mapping.qrCodeData) {
          updateQrCodePreview(mapping.qrCodeData);
        }
      } else {
        elements.qrCodeSection.classList.add('hidden');
      }
      
      // 设置图片数据
      if (mapping.imageUrl) {
        elements.imagePreview.innerHTML = `
          <img src="${mapping.imageUrl}" class="max-h-64 max-w-full" />
          <button type="button" id="removeImage" class="mt-2 text-red-500 text-sm hover:text-red-700">
            移除图片
          </button>
        `;
        elements.imageBase64.value = mapping.imageBase64 || '';
        elements.imageUrl.value = mapping.imageUrl;
        elements.imageAlt.value = mapping.imageAlt || '';
        
        document.getElementById('removeImage').addEventListener('click', removeImage);
      } else {
        elements.imagePreview.innerHTML = '<div class="text-gray-500 text-sm">图片预览将显示在这里</div>';
        elements.imageBase64.value = '';
        elements.imageUrl.value = '';
        elements.imageAlt.value = '';
      }
    }

    // 重置表单
    function resetForm() {
      elements.formTitle.textContent = '创建新短链';
      elements.linkForm.reset();
      elements.originalPath.value = '';
      elements.qrCodeSection.classList.add('hidden');
      elements.qrCodeData.value = '';
      elements.imagePreview.innerHTML = '<div class="text-gray-500 text-sm">图片预览将显示在这里</div>';
      elements.imageBase64.value = '';
      elements.imageUrl.value = '';
      elements.imageAlt.value = '';
      
      if (qrCodeInstance) {
        qrCodeInstance.clear();
      }
    }

    // 处理图片上传
    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        elements.imagePreview.innerHTML = `
          <img src="${event.target.result}" class="max-h-64 max-w-full" />
          <button type="button" id="removeImage" class="mt-2 text-red-500 text-sm hover:text-red-700">
            移除图片
          </button>
        `;
        
        elements.imageBase64.value = event.target.result.split(',')[1];
        elements.imageUrl.value = event.target.result;
        
        document.getElementById('removeImage').addEventListener('click', removeImage);
      };
      reader.readAsDataURL(file);
    }

    // 移除图片
    function removeImage() {
      elements.imagePreview.innerHTML = '<div class="text-gray-500 text-sm">图片预览将显示在这里</div>';
      elements.imageUpload.value = '';
      elements.imageBase64.value = '';
      elements.imageUrl.value = '';
      elements.imageAlt.value = '';
    }

    // 更新二维码预览
    function updateQrCodePreview(data) {
      if (!qrCodeInstance) return;
      
      qrCodeInstance.update({
        data: data || elements.path.value
      });
      
      elements.qrCodePreview.innerHTML = '';
      qrCodeInstance.append(elements.qrCodePreview);
    }

    // 生成二维码
    function generateQrCode() {
      const data = elements.path.value || window.location.origin;
      elements.qrCodeData.value = data;
      updateQrCodePreview(data);
    }

    // 显示提示消息
    function showToast(message, type = 'info') {
      elements.toastMessage.textContent = message;
      
      if (type === 'success') {
        elements.toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-0 opacity-100 z-50 flex items-center bg-green-50 text-green-800';
        elements.toastIcon.className = 'mr-2 text-xl text-green-500';
        elements.toastIcon.innerHTML = '<i class="fa fa-check-circle"></i>';
      } else if (type === 'error') {
        elements.toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-0 opacity-100 z-50 flex items-center bg-red-50 text-red-800';
        elements.toastIcon.className = 'mr-2 text-xl text-red-500';
        elements.toastIcon.innerHTML = '<i class="fa fa-exclamation-circle"></i>';
      } else {
        elements.toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-0 opacity-100 z-50 flex items-center bg-blue-50 text-blue-800';
        elements.toastIcon.className = 'mr-2 text-xl text-blue-500';
        elements.toastIcon.innerHTML = '<i class="fa fa-info-circle"></i>';
      }
      
      setTimeout(() => {
        elements.toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-20 opacity-0 z-50 flex items-center';
      }, 3000);
    }

    // 绑定事件处理
    function bindEvents() {
      // 登录表单提交
      elements.loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        elements.loginError.classList.add('hidden');
        
        const password = elements.loginForm.elements.password.value;
        await login(password);
      });

      // 登出按钮
      elements.logoutBtn.addEventListener('click', logout);

      // 表单提交
      elements.linkForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          path: elements.path.value.trim(),
          target: elements.target.value.trim(),
          name: elements.name.value.trim() || null,
          expiry: elements.expiry.value || null,
          enabled: elements.enabled.checked,
          isWechat: elements.isWechat.checked,
          qrCodeData: elements.isWechat.checked ? elements.qrCodeData.value.trim() : null,
          imageUrl: elements.imageUrl.value || null,
          imageBase64: elements.imageBase64.value || null,
          imageAlt: elements.imageAlt.value.trim() || null
        };

        // 验证
        if (!formData.path) {
          showToast('短链路径不能为空', 'error');
          return;
        }

        if (!formData.target) {
          showToast('目标链接不能为空', 'error');
          return;
        }

        if (formData.isWechat && !formData.qrCodeData) {
          showToast('请生成或扫描二维码', 'error');
          return;
        }

        // 判断是创建还是更新
        if (elements.originalPath.value) {
          formData.originalPath = elements.originalPath.value;
          formData.newPath = formData.path;
          await updateMapping(formData);
        } else {
          await createMapping(formData);
        }
      });

      // 取消按钮
      elements.cancelBtn.addEventListener('click', resetForm);

      // 微信二维码复选框切换
      elements.isWechat.addEventListener('change', () => {
        if (elements.isWechat.checked) {
          elements.qrCodeSection.classList.remove('hidden');
          generateQrCode();
        } else {
          elements.qrCodeSection.classList.add('hidden');
        }
      });

      // 图片上传
      elements.imageUpload.addEventListener('change', handleImageUpload);

      // 生成二维码按钮
      elements.generateQrCode.addEventListener('click', generateQrCode);

      // 分页按钮
      elements.prevPage.addEventListener('click', () => {
        if (currentPage > 1) {
          loadMappings(currentPage - 1);
        }
      });

      elements.nextPage.addEventListener('click', () => {
        if (currentPage < totalPages) {
          loadMappings(currentPage + 1);
        }
      });

      // 刷新按钮
      elements.refreshBtn.addEventListener('click', () => {
        loadMappings(currentPage);
      });

      // 搜索功能
      elements.searchInput.addEventListener('input', debounce(async (e) => {
        // 简单前端搜索过滤
        const searchTerm = e.target.value.toLowerCase();
        const filteredPaths = Object.keys(mappings).filter(path => {
          const mapping = mappings[path];
          return path.toLowerCase().includes(searchTerm) ||
                 (mapping.name && mapping.name.toLowerCase().includes(searchTerm)) ||
                 mapping.target.toLowerCase().includes(searchTerm);
        });

        if (filteredPaths.length === 0) {
          elements.linksTableBody.innerHTML = `
            <tr>
              <td colspan="8" class="px-6 py-10 text-center text-gray-500">未找到匹配数据</td>
            </tr>
          `;
          return;
        }

        elements.linksTableBody.innerHTML = '';
        filteredPaths.forEach(path => {
          const mapping = mappings[path];
          const row = document.createElement('tr');
          
          const expiryDate = mapping.expiry ? new Date(mapping.expiry).toLocaleString() : '永久';
          const statusLabel = mapping.enabled 
            ? '<span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">启用</span>' 
            : '<span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-800">禁用</span>';
          const typeLabel = mapping.isWechat 
            ? '<span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">微信二维码</span>' 
            : '<span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-800">普通短链</span>';
          const imagePreview = mapping.imageUrl 
            ? `<img src="${mapping.imageUrl}" class="w-8 h-8 rounded object-cover" alt="${mapping.imageAlt || '图片'}" />` 
            : '-';

          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">/${path}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">${mapping.name || '-'}</div>
            </td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-500 truncate max-w-xs">${mapping.target}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              ${typeLabel}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">${expiryDate}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              ${statusLabel}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              ${imagePreview}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button data-path="${path}" class="text-indigo-600 hover:text-indigo-900 mr-3 edit-btn">编辑</button>
              <button data-path="${path}" class="text-red-600 hover:text-red-900 delete-btn">删除</button>
            </td>
          `;

          elements.linksTableBody.appendChild(row);
        });

        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', () => editMapping(btn.dataset.path));
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', () => deleteMapping(btn.dataset.path));
        });
      }, 300));
    }

    // 防抖函数
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
